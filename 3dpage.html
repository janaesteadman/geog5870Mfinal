<!DOCTYPE html>
<html lang="en">
<head>

  <title>View Lyon in 3D</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- link to the stylesheet-->
    <link rel="stylesheet" href="sstyle.css" /> 
	
  <style>
    #viewDiv { height: 600px; width: 100%; }
  </style>
</head>

<body>

<div class="title">
    <img src="site.png" alt="Image 1">
    <h1>Street Art of Lyon</h1>
	 <div class="box">
     
	 <!--Description--> 
		<p> Immerse yourself in the streets of Lyon with this 3D view! </p>
    </div>
	
	<!--Home Button--> 
	<div>
        <button onclick="window.location.href = '1streetartoflyon.html';"><img src="home.png" alt="Home"></button>
		<div class="button-text">Home</div>
        <br>
    </div>
	
  <div id="viewDiv"></div>

  <!-- ArcGIS Maps SDK  -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script>
    require(["esri/Map", "esri/views/SceneView", "esri/layers/SceneLayer"], (Map, SceneView, SceneLayer) => {
      // Create SceneLayer and add to the map
      const sceneLayer = new SceneLayer({
        portalItem: {
          id: "b66b02861afa4e8dbf9655d05bc89afc"
        },
        elevationInfo: {
          mode: "absolute-height",
          offset: 6
        }
      });

      // Create Map
      const map = new Map({
        basemap: "hybrid",
        ground: "world-elevation",
        layers: [sceneLayer]
      });

      // Create the SceneView
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: [4.840331741104649, 45.748424135835904, 270],
          tilt: 82,
          heading: 304
        },
        environment: {
          lighting: {
            date: new Date("July 15, 2015 8:00:00 PDT"),
            directShadowsEnabled: true
          }
        }
      });
    });
  </script>
</body>
</html>
